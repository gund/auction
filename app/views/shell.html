        <paper-icon-button icon="menu" role="icon" tabindex="0" aria-label="menu"></paper-icon-button>

        <div flex="" class="caps">Auction 1.0</div>

        <paper-icon-button icon="search" role="button" tabindex="0" aria-label="search"></paper-icon-button>
