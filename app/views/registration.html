<div class="container">
    <form name="registration" id="registrationForm" class="center" data-bind="submit: submit">
        <core-field>
            <paper-input-decorator floatinglabel label="Email">
                <input type="email" name="email" data-bind="value: email"
                       error="Input required"/>
            </paper-input-decorator>
        </core-field>
        <p class="errorMessage" data-bind="if: !email.isValid() && email.isModified()">
            <span data-bind="validationMessage: email" > </span>
            <svg viewBox="0 0 24 24" height="20px" width="20px"><g><path d="M1 21h22l-11-19-11 19zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"></path></g></svg>
        </p>

        <core-field>
            <paper-input-decorator floatinglabel label="Login">
                <input type="text" name="login" data-bind="value: login"/>
            </paper-input-decorator>
        </core-field>
        <p class="errorMessage" data-bind="if: !login.isValid() && login.isModified()">
            <span data-bind="validationMessage: login" > </span>
            <svg viewBox="0 0 24 24" height="20px" width="20px"><g><path d="M1 21h22l-11-19-11 19zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"></path></g></svg>
        </p>

        <core-field>
            <paper-input-decorator floatinglabel label="Password">
                <input type="password" name="password" data-bind="value: password"/>
            </paper-input-decorator>
        </core-field>
        <p class="errorMessage" data-bind="if: !password.isValid() && password.isModified()">
            <span data-bind="validationMessage: password" > </span>
            <svg viewBox="0 0 24 24" height="20px" width="20px"><g><path d="M1 21h22l-11-19-11 19zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"></path></g></svg>
        </p>

        <paper-button raised class="accept-pol fullWidth login-register-pol" data-bind="click: submit">Create account
        </paper-button>

        <div class="errorServer" data-bind="foreach: error">
            <div class="alert alert-danger">
                <span class="close" data-dismiss="alert" onClick="$(this).parent().hide()">&times;</span>
                <strong>Error!</strong> <span data-bind="text:errorText" class="errorServerText"></span>
            </div>
        </div>
        <div class="text-center">
            <a href="#login">Have an account?</a>
        </div>
    </form>



</div>
